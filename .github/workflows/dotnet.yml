# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
         fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore -p:TargetFramework=net6.0
    - name: Build
      run: dotnet build --no-restore -p:TargetFramework=net6.0
    - name: Pack
      run: dotnet pack --configuration Release --no-build --output . -p:TargetFramework=net6.0
    - name: Push
      run: dotnet nuget push *.nupkg --source https://nuget.pkg.github.com/Cybersole/index.json --api-key ${GITHUB_TOKEN}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
